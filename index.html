<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
    crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form id="searchBar" class="mb-5">
                <div class="row">
                    <div class="col-9">
                        <input 
                        type="search" 
                        placeholder="Location"
                        autocomplete="off"
                        class="form-control"
                        id="city-input"/>
                    </div>
                    <div class="col-3">
                        <button  id="Search" type="submit">Search</button>
                        <button  id="Locate" type="click">Locate me</button>
                    </div>
                </div>
            </form>
            <h1 id="city">Weather App</h1>
            <ul>
                <li id="date">
                </li>
                <li id="wind">
                </li>
                <li id="description">
                </li>
                <li>
                    <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="" id="current-emoji">
                </li>
            </ul>
            <div class="row">
                <div class="col-4">
                    <ul>
                        <li id="current-min-temperature">
                        </li>
                        <li>
                            <span id="current-min"></span>
                            <sup class="current-units">
                                <span id="current-units-min"></span>
                            </sup>
                        </li>
                    </ul>
                </div>
                <div class="col-4">
                    <ul id="current-temperature">
                        <li>
                            <span id="temperature"></span>
                            <sup id="now-units">
                                <span id="current-units"></span>
                            </sup>
                        </li>
                    </ul>
                </div>
                <div class="col-4">
                    <ul>
                        <li id="current-max-temperature">
                        </li>
                        <li>
                            <span id="current-max"></span>
                            <sup class="current-units">
                                <span id="current-units-max"></span>
                            </sup>
                        </li>
                    </ul>
                </div>
            <hr style="width: 95%;">
            <br>
            <div class="weather-forecast" id="forecast">
            </div>
        </div>
    </div>
    <p>Coded by <a id = "source" href="https://github.com/RaquelDommingues/Weather-App">Raquel Domingues</a></p></a>
    <script src="src/app.js"></script>
</body>
</html>
